name: ğŸ¦ Savanna Marketplace CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "18"
  REGISTRY: ghcr.io
  IMAGE_NAME: savanna-marketplace

jobs:
  # ğŸ§ª Testing Phase
  test:
    name: ğŸ”¬ Run Tests & Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ§¹ Lint Code (ESLint)
        run: npm run lint

      - name: ğŸ¨ Check Formatting (Prettier)
        run: npm run format:check

      - name: ğŸ” Type Check (TypeScript)
        run: npm run type-check

      - name: ğŸ§ª Run Unit Tests
        run: npm run test:unit

      - name: ğŸŒ Run E2E Tests
        run: npm run test:e2e

      - name: ğŸ“Š Generate Test Coverage
        run: npm run test:coverage

      - name: ğŸ“ˆ Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  # ğŸ›¡ï¸ Security Scanning
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Run Security Audit
        run: npm audit --audit-level high

      - name: ğŸ›¡ï¸ Snyk Security Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  # ğŸ—ï¸ Build Phase
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: [test, security]
    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Production App
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: ğŸ“ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # ğŸ³ Docker Build & Push
  docker:
    name: ğŸ³ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: ğŸ” Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # ğŸš€ Deploy to Staging
  deploy-staging:
    name: ğŸ¦“ Deploy to Staging (Kenya-East)
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.savanna-marketplace.com
    steps:
      - name: ğŸš€ Deploy to Staging
        run: |
          echo "ğŸ¦“ Deploying to Staging Environment..."
          echo "ğŸŒ Region: Kenya-East (Nairobi)"
          # Add your deployment commands here

  # ğŸ¦ Deploy to Production
  deploy-production:
    name: ğŸ¦ Deploy to Production (Multi-Region)
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://savanna-marketplace.com
    steps:
      - name: ğŸ¦ Deploy to Production
        run: |
          echo "ğŸ¦ Deploying to Production Environment..."
          echo "ğŸŒ Regions: Kenya-East, Kenya-West, Uganda-Central"
          echo "ğŸ”„ Rolling deployment with zero downtime..."
          # Add your deployment commands here

      - name: ğŸ”” Notify Slack
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: "#deployments"
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: always()

  # ğŸŒŠ Performance Testing
  performance:
    name: ğŸš€ Performance Testing
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŒŠ Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: "./lighthouse.config.js"
          uploadArtifacts: true

      - name: âš¡ Load Testing with K6
        run: |
